    <title>Workouts on Map</title>

  <body>
    <main>
      <div class="side side--left">
        <div class="header">
          <h1>üåç Mapty</h1>
        </div>

        <div class="workouts__container">
          <div class="total__actions">
            <button class="on__workout position">
              Position Map For All Workouts
            </button>
            <button class="on__workout delete_all">Delete All</button>
            <button class="on__workout sort__duration">Sort by Duration</button>
            <button class="on__workout sort__distance">Sort by Distance</button>
            <select id="sort_options" class="on__workout" name="sort_options">
              <option class="to--low sort-selected">Highest to Lowest</option>
              <option class="to--high">Lowest to Highest</option>
            </select>
          </div>

          <form action="" class="workout workout__form hidden">
            <label id="activity__type--label" for="activity__type">Type</label>
            <select
              id="activity__type"
              class="activity__type"
              name="activity__type"
            >
              <option class="running selected" selected>Running</option>
              <option class="cycling">Cycling</option>
            </select>

            <label id="duration--label" for="duration">Duration</label>
            <input
              type="text"
              name="duration"
              id="duration"
              class="duration"
              placeholder="min"
            />

            <label id="distance--label" for="distance">Distance</label>
            <input type="text" name="distance" id="distance" placeholder="km" />

            <label id="cadence--label" for="cadence" class="cadence"
              >Cadence</label
            >
            <input
              type="text"
              name="cadence"
              id="cadence"
              class="cadence"
              placeholder="steps/min"
            />

            <label
              id="elevation--label"
              for="elevation"
              class="elevation hidden"
              >Elev. Gain</label
            >
            <input
              type="text"
              name="elevation"
              id="elevation"
              class="elevation hidden"
              placeholder="m"
            />

            <input type="submit" hidden />
          </form>

          <div class="workouts__displayed">
            <!-- <div class="workout workout__registered hidden" data-id="">
            <div class="activity activity__description--header"></div>
            <div class="activity activity__description--data">
              <div class="activity__type"></div>
              <div class="duration"></div>
              <div class="distance"></div>
              <div class="third"></div>
            </div>
            <div class="activity actions--on__workout">
              <button class="on__workout">Edit</button>
              <button class="on__workout">Delete</button>
            </div>
          </div> -->
          </div>
        </div>

        <footer>
          <p>
            ¬© Copyright by Jonas Schmedtmann. With changes. Use for learning or
            your portfolio.
          </p>
        </footer>
      </div>
      <div class="side side--right" id="side--right"></div>
    </main>
  </body>
</html>
